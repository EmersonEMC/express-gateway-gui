<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="host">
    <mat-header-cell *matHeaderCellDef> host </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.host}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="paths">
    <mat-header-cell *matHeaderCellDef> paths </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.paths}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="methods">
    <mat-header-cell *matHeaderCellDef> methods </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.methods}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <!-- <ng-container matColumnDef="symbol">
    <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
  </ng-container> -->

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
