<div class="login">
  <div class="login__header">
    <i uk-icon="icon: lock; ratio: 4.5"></i>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="uk-margin">
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: mail"></span>
        <input class="uk-input" type="email" formControlName="email" name="email" placeholder="Email">
        <div *ngIf="submitted && f.email.errors" class="error">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>
    </div>

    <div class="uk-margin">
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: lock"></span>
        <input class="uk-input" type="password" formControlName="password" name="password" placeholder="Password">
        <div *ngIf="submitted && f.password.errors" class="error">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
    </div>

    <div class="uk-margin">
      <button type="submit" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">LOGIN</button>
    </div>
  </form>
</div>
